<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revn</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    header {
      padding-top: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p.slogan {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    .carousel-container {
      margin: 20px 0;
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 250px;
      overflow: hidden;
      border-radius: 20px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.8s ease-in-out;
      opacity: 0;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .slide-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.3rem;
      color: white;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .ride-now {
      margin-bottom: 30px;
      background: #ff4400;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Revn</h1>
    <p class="slogan">Journey Redefined</p>
  </header>

  <div class="carousel-container">
    <div class="slide active">
      <img src="https://source.unsplash.com/400x250/?sunset,person" alt="Slide 1">
      <div class="slide-text">Breathe in the Horizon</div>
    </div>
    <div class="slide">
      <img src="https://source.unsplash.com/400x250/?car,forest" alt="Slide 2">
      <div class="slide-text">Drive Where Roads Whisper</div>
    </div>
    <div class="slide">
      <img src="https://source.unsplash.com/400x250/?motorcycle,adventure" alt="Slide 3">
      <div class="slide-text">Feel the Roar of Freedom</div>
    </div>
    <div class="slide">
      <img src="https://source.unsplash.com/400x250/?roadtrip,mountains" alt="Slide 4">
      <div class="slide-text">Mountains are Calling</div>
    </div>
    <div class="slide">
      <img src="https://source.unsplash.com/400x250/?biker,journey" alt="Slide 5">
      <div class="slide-text">Use Revn</div>
    </div>
  </div>

  <button class="ride-now">Leave Maps, Follow Roads</button>

  <script>
    let current = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 2500);
  </script>
</body>
</html>
