<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revn â€” Journey Redefined</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      text-align: center;
      margin-top: 20px;
    }

    .header h1 {
      font-size: 2.2rem;
      margin: 0;
    }

    .header p {
      font-size: 1rem;
      color: #aaa;
      margin-top: 5px;
    }

    .carousel-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin: 30px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: opacity 0.7s ease-in-out;
      opacity: 0;
    }

    .slide.active {
      opacity: 1;
    }

    .slogan {
      position: absolute;
      bottom: 40px;
      left: 20px;
      right: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px #000;
    }

    .footer {
      text-align: center;
      margin-bottom: 20px;
    }

    .ride-button {
      background-color: #ff5722;
      border: none;
      padding: 14px 28px;
      color: white;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Revn</h1>
    <p>Journey Redefined</p>
  </div>

  <div class="carousel-container">
    <img class="slide active" src="https://source.unsplash.com/featured/?sunset,roadtrip" alt="Slide 1" />
    <img class="slide" src="https://source.unsplash.com/featured/?car,forest" alt="Slide 2" />
    <img class="slide" src="https://source.unsplash.com/featured/?motorbike,adventure" alt="Slide 3" />
    <img class="slide" src="https://source.unsplash.com/featured/?roadtrip,mountain" alt="Slide 4" />
    <div class="slogan" id="slogan">Leave Maps, Follow Roads</div>
  </div>

  <div class="footer">
    <button class="ride-button">Ride Now</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const slogan = document.getElementById('slogan');
    const texts = [
      "Leave Maps, Follow Roads",
      "Into the Wild, On Your Terms",
      "Your Machine, Your Way",
      "Escape Ordinary, Ride Revn"
    ];

    let index = 0;

    setInterval(() => {
      slides.forEach(slide => slide.classList.remove('active'));
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
      slogan.innerText = texts[index];
    }, 3000);
  </script>
</body>
</html>
