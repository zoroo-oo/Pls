<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    header p {
      color: #bbb;
      font-size: 1.2rem;
    }

    .slideshow-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
    }

    .active {
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
    }

    .footer {
      text-align: center;
      padding: 1rem;
    }

    .cta-button {
      background-color: #ff4500;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .caption {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Revn</h1>
    <p>Journey Redefined</p>
  </header>

  <div class="slideshow-container">
    <img src="https://source.unsplash.com/featured/?motorbike,road" class="slide active" alt="Slide 1">
    <img src="https://source.unsplash.com/featured/?mountains,ride" class="slide" alt="Slide 2">
    <img src="https://source.unsplash.com/featured/?adventure,freedom" class="slide" alt="Slide 3">
    <div class="caption">Feel the Mountains Roar of Freedom</div>
  </div>

  <div class="footer">
    <button class="cta-button">Leave Maps, Follow Roads</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
