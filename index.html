<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revn â€” Journey Redefined</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
    }

    .top-section {
      text-align: center;
    }

    .top-section h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
    }

    .top-section p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .middle-section {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .middle-section img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
    }

    .bottom-section {
      text-align: center;
    }

    .slogan {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .ride-btn {
      background-color: #ff4d00;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    @media (max-height: 600px) {
      .middle-section img {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <h1>Revn</h1>
      <p>Journey Redefined</p>
    </div>

    <div class="middle-section">
      <img src="https://via.placeholder.com/300x200?text=Slide+1" alt="Slide 1">
    </div>

    <div class="bottom-section">
      <div class="slogan">Leave Maps,<br>Follow Roads</div>
      <button class="ride-btn">Ride Now</button>
    </div>
  </div>
</body>
</html>
